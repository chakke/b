<ion-header class="a-header-background">
    <!-- <div style="height: 20px"></div> -->
    <div class="height-56 a3-container a3-justify-between a3-items-center">
        <div margin-left class="a-header-button" (click)="pickSolarDate($event)">
            <img src="assets/departure/btn_calendar.png">
        </div>
        <div class="a-header-title">
            <div text-center style="font-size: 1.2em;padding-bottom:5px;font-weight:bold">Đổi ngày</div>
            <div text-center (click)="goToday()">
                <span class="today">Hôm nay</span>
                <span class="date-today" nowrap>{{this.todayInSolar.dateString}}</span>
            </div>
        </div>
        <div margin-right class="a-header-button">
            <img src="assets/departure/btn_notification.png">
        </div>
    </div>
</ion-header>
<ion-content no-bounce>
    <div margin-top class="change-date-body a3-container-center">
        <div class="solar-date width-40 ">
            <div class="header a3-container-center">
                <span>Dương lịch</span>
            </div>
            <div id="solar-date" class="content a3-container-center">
                <div class="bg-active"></div>
                <div class="change-date-col solar-col" index="0" id="solarDay">
                    <div class="item"></div>
                    <div class="item " *ngFor="let date of day_in_month;let i = index" [class.day-active]="!isLoading && i==numberMidder[0]"><span>{{date}}</span></div>
                    <div class="item"></div>
                </div>
                <div class="border"></div>
                <div class="change-date-col solar-col" index="1" id="solarMonth">
                    <div class="item"></div>
                    <div class="item" *ngFor="let month of datas[1];let i = index" [class.month-active]="!isLoading && i==numberMidder[1]"><span>{{month}}</span></div>
                    <div class="item"></div>
                </div>
                <div class="border"></div>
                <div class="change-date-col solar-col" index="2" id="solarYear">
                    <div class="item"></div>
                    <div class="item" *ngFor="let year of datas[2];let i = index" [class.year-active]="!isLoading && i==numberMidder[2]"><span>{{year}}</span></div>
                    <div class="item"></div>
                </div>
            </div>
        </div>
        <div class="icon width-10">
            <img src="assets/departure/icon_arrow.png" alt="">
        </div>
        <div class="lunar-date width-40">
            <div class="header a3-container-center">
                <span> Âm lịch </span>
            </div>
            <div class="content a3-container-center">
                <div class="bg-active"></div>
                <div class="change-date-col lunar-col" index="3" id="lunarDay">
                    <div class="item"></div>
                    <div class="item" *ngFor="let date of day_30;let i = index" [class.day-active]="!isLoading && i==numberMidder[3]"><span>{{date}}</span></div>
                    <div class="item"></div>
                </div>
                <div class="border"></div>

                <div class="change-date-col lunar-col" index="4" id="lunarMonth">
                    <div class="item"></div>
                    <div class="item" *ngFor="let month of datas[1];let i = index" [class.month-active]="!isLoading && i==numberMidder[4] "><span>{{month}}</span></div>
                    <div class="item"></div>
                </div>
                <div class="border"></div>

                <div class="change-date-col lunar-col" index="5" id="lunarYear">
                    <div class="item"></div>
                    <div class="item" *ngFor="let year of datas[2];let i = index" [class.year-active]="!isLoading && i==numberMidder[5]"><span>{{year}}</span></div>
                    <div class="item"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="zodiac-block a3-container-center">
        <div class="date-detail a3-container-center" (click)="viewDetail()">Chi tiết ngày</div>
    </div>
    <div class="zodiac-comment">
        <span class="day-name">Ngày {{selectedDate.nameOfDay}} - {{selectedDate.dateString}} </span>
        <span class="day-comment" *ngIf="selectedDate.comment">" {{selectedDate.comment}} "</span>
    </div>
</ion-content>
