<ion-header>
    <div class="header height-56 a3-container a3-items-center a3-justify-between">
        <div margin-left class="back-button header-button a3-container-center" (click)="closeView()">
            <ion-icon name="arrow-back"></ion-icon>
        </div>
        <div class="title">
            <span>Chọn số làm giàu</span>
        </div>
        <div margin-right class="header-button"></div>
    </div>
</ion-header>
<ion-content>
    <div class="a1-container">
        <div margin-top class="pageNumber-container a1-relative" text-center>
            <div class="input">
                <ion-input #input type="text" placeholder="Nhập tên"></ion-input>
            </div>
            <div class="view-button" (click)="viewDescription()" text-center>
                <span>Xem</span>
            </div>
        </div>
    </div>
</ion-content>
